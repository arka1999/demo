<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
   .container{
       border:4px solid blue;
       background-color: rgb(26, 212, 212);
       padding:34px;
       margin:34px auto;
       width:550px;
   }
 a{
     text-decoration: none;
     color:black;
 }
 a:hover{
     color:seagreen;
     background-color:white;
     border:2px solid black;
     }
a:visited{
    color:yellow;
}
a:active{
    background-color:blue;
}

   .btn{
       background-color: rgb(228, 20, 20);
       padding:6px;
       border:none;
       cursor:pointer;
       font-size:14px;
       border-radius: 4px;
       font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       font-weight: bold;

   }
   .btn:hover{
  background-color: chocolate;
  border:2px solid black;
   }


    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>this is my heading</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At nihil autem voluptatem fugiat ut accusamus! Eum error reprehenderit porro velit excepturi eligendi quas sit ut accusantium. Repudiandae tempore minima distinctio. Facilis quaerat quas iure.</p>
      <a href="https://google.com" class="btn">Read more</a>
      <button class="btn">Contact Us</button>
    </div>
</body>
</html>
